<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUFOD</title>
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <link rel="apple-touch-icon" href="icon.png">
    <script src="/public/js/game.js"></script>
    <script src="/public/js/keyboard.js"></script>
    <script src="/public/js/display.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-icon" id="config-stats-button" onclick="loadStatsPanel()">
        <img src="/public/img/icon-stats-64.png" alt="stats">
      </div>
      <h1>SUFOD</h1>
      <div class="header-icon" id="config-rules-button" onclick="loadHelpPanel()">
        <img src="/public/img/icon-help-48.png" alt="help">
      </div>
    </div>
    <div id="panel" class="panel invisible"></div>
    <div id="panel-template" class="panel-content invisible">
      <img height="30" src="/public/img/icon-cross-64.png" class="panel-cross"></img>
      <h2 class="panel-title"></h2>
      <div class="panel-header"></div>
      <div class="panel-results">
        <div class="panel-results-header"></div>
        <table class="panel-results-table"></table>
      </div>
    </div>
    <div class="content">
      <div id="grid" class="grid"></div>
      <div id="input-area"></div>
    </div>
  </body>
</html>
